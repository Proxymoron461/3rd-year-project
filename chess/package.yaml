name: chess
version: 0.1.0.0
github: "githubuser/chess"
license: BSD3
author: "Toby Bailey"
maintainer: "Toby.Bailey@warwick.ac.uk"
copyright: "2020 Toby Bailey"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/chess#readme>

dependencies:
  - base >= 4.7 && < 5
  - singletons
  - template-haskell

default-extensions:
  - DataKinds
  - PolyKinds
  - TypeFamilies
  - GADTs
  - TypeOperators
  - ConstraintKinds
  - UndecidableInstances
  - ScopedTypeVariables
  - TypeApplications
  - FlexibleInstances
  # - AllowAmbiguousTypes
  - RankNTypes
  - TemplateHaskell

library:
  source-dirs: src

executables:
  chess-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - chess

tests:
  chess-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fdefer-type-errors
      - -fno-cse
      - -fno-full-laziness
    dependencies:
      - chess
      - hspec
      - should-not-typecheck
      - deepseq
      - HUnit
      - singletons
